# Workflow ka naam
name: Build Chronoshot APK

# Yeh workflow kab chalega?
on:
  push:
    branches:
      - main

# Workflow ke kaam (Jobs)
jobs:
  build-apk:
    # Yeh job kis machine par chalega
    runs-on: ubuntu-latest

    # Job ke kadam (Steps)
    steps:
      # Kadam 1: Code ko machine par download karna
      - name: Checkout repository
        uses: actions/checkout@v4

      # Kadam 2: Java (Android ke liye zaroori) setup karna
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Kadam 3: Flutter SDK setup karna (Updated Step)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2' # <<< YEH LINE BADLI GAYI HAI
          channel: 'stable'
          cache: true # Build ko tez karne ke liye

      # Kadam 4: Flutter packages download karna
      - name: Install dependencies
        run: flutter pub get

      # Kadam 5: APK build karna
      - name: Build APK
        run: flutter build apk --release

      # Kadam 6: Bani hui APK ko upload karna
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: chronoshot-apk
          path: build/app/outputs/flutter-apk/app-release.apk

